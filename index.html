<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
        <img id="dibujo1" src="assets/dibujo1.jpg">
        <img id="dibujo2" src="assets/dibujo2.jpg">
        <img id="dibujo3" src="assets/dibujo3.jpg">
        <img id="dibujo4" src="assets/dibujo4.jpg">
        <img id="dibujo5" src="assets/dibujo5.jpg">
        <img id="dibujo6" src="assets/dibujo6.jpg">
        <img id="suelo" src="assets/ground.png">
        <img id="cielo" src="assets/cielo.png">
    </a-assets>
    <a-box
    src="#dibujo1"
    position="0 2 -5"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
    
    <a-box
    src="#dibujo2"
    position="-5 2 -5"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>  
   
    <a-box
    src="#dibujo3"
    position="-10 2 2"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
  
    <a-box
    src="#dibujo4"
    position="0 2 5"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
   
    <a-box
    src="#dibujo5"
    position="10 2 -2"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
    
    <a-box
    src="#dibujo6"
    position="0 2 -5"
    rotation="0 45 45"
    scale="2 2 2"
    animation__position="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"
    animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
   
    <a-sky color="black"></a-sky>

    <a-plane src="#suelo" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>

    <a-text value="Mis trabajos!" position="0 5 -2"></a-text>  

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>      
</a-scene>
</body>

</html>
